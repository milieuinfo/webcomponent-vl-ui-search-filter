<!DOCTYPE html>
<html class="js">

<head>
    <title>vl-search-filter voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>
    <script type="module" src="/node_modules/vl-ui-input-field/dist/vl-input-field.js"></script>
    <script type="module" src="/node_modules/vl-ui-select/dist/vl-select.js"></script>
    <script type="module" src="/node_modules/vl-ui-button/dist/vl-button.js"></script>
    <script type="module" src="/node_modules/vl-ui-link/dist/vl-link.js"></script>
    <script type="module" src="/node_modules/vl-ui-form-message/dist/vl-form-message.js"></script>

    <script type="module" src="/src/vl-search-filter.js"></script>

    <link rel="stylesheet" type="text/css" href="/src/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-demo/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-input-field/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-select/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-button/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-link/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-form-message/dist/style.css" />
</head>

<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-search-filter">
        <vl-demo data-vl-title="Search filter">
            <div id="search-filter" is="vl-search-filter" data-vl-title="Verfijn uw zoekopdracht">
                <form>
                    <section>
                        <h2>Gegevens</h2>
                        <div>
                            <label is="form-label" for="firstname">Voornaam</label>
                            <input is="vl-input-field" type="text" id="firstname" name="firstname" value="" block />
                        </div>
                        <div>
                            <label is="form-label" for="name">Naam</label>
                            <input is="vl-input-field" type="text" id="name" name="name" value="" block />
                        </div>
                    </section>
                    <section>
                        <h2>Locatie</h2>
                        <div>
                            <label is="form-label" for="vl-select-city">Stad</label>
                            <select is="vl-select" name="vl-select-default" id="vl-select-city" tabindex="0" data-vl-select-deletable
                                block>
                                <option placeholder>Kies een stad</option>
                                <option value="">Brussel</option>
                                <option value="">Gent</option>
                            </select>
                        </div>
                        <div>
                            <label is="form-label" for="vl-select-country">Land</label>
                            <select is="vl-select" name="vl-select-default" id="vl-select-country" tabindex="0"
                                data-vl-select-deletable block>
                                <option placeholder>Kies een land</option>
                                <option value="">België</option>
                            </select>
                        </div>
                    </section>
                    <div>
                        <button is="vl-button" type="submit">
                            Zoeken
                        </button>
                    </div>
                </form>
                <div>
                    <a href="#" is="vl-link">Zoekopdracht verwijderen</a>
                </div>
            </div>
        </vl-demo>

        <vl-demo data-vl-title="Search filter alternatieve achtergrond">
            <div id="search-filter-alt" is="vl-search-filter" data-vl-title="Verfijn uw zoekopdracht" data-vl-alt>
                <form>
                    <section>
                        <h2>Gegevens</h2>
                        <div>
                            <label is="form-label" for="firstname2">Voornaam</label>
                            <input is="vl-input-field" type="text" id="firstname2" name="firstname2" value="" block />
                        </div>
                        <div>
                            <label is="form-label" for="name2">Naam</label>
                            <input is="vl-input-field" type="text" id="name2" name="name2" value="" block />
                        </div>
                    </section>
                    <section>
                        <h2>Locatie</h2>
                        <div>
                            <label is="form-label" for="vl-select-city2">Stad</label>
                            <select is="vl-select" name="vl-select-default" id="vl-select-city2" tabindex="0" data-vl-select-deletable
                                block>
                                <option placeholder>Kies een stad</option>
                                <option value="">Brussel</option>
                                <option value="">Gent</option>
                            </select>
                        </div>
                        <div>
                            <label is="form-label" for="vl-select-country2">Land</label>
                            <select is="vl-select" name="vl-select-default" id="vl-select-country2" tabindex="0"
                                data-vl-select-deletable block>
                                <option placeholder>Kies een land</option>
                                <option value="">België</option>
                            </select>
                        </div>
                    </section>
                    <div>
                        <button is="vl-button" type="submit">
                            Zoeken
                        </button>
                    </div>
                </form>
                <div>
                    <a href="#" is="vl-link">Zoekopdracht verwijderen</a>
                </div>
            </div>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
